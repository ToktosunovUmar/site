<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="{{ book_id.image.url }}" alt="">
<h1>{{ book_id.tittle}}</h1>
<p>{{ book_id.author}}</p>
<p>{{ book_id.summary }}</p>
<a href="{{ book_id.url }}">Перейти на сайт</a>
<p>{{ book_id.email}}</p>
<p> {{ book_id.genre}}</p>
<p> {{ book_id.pages}}</p>

<div class="center">
    {% for j in book_id.review_book.all %}
    <p>
        <h3>{{ j.text_book }}</h3>
    </p>
    <p>{{ j.created_at }}</p>
    {% endfor %}
</div>

</body>
</html>
