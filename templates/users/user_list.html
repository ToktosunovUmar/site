<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <ol>
        {% for i in object_list %}
        <li>
            <h1>НИК-{{ i.username }}</h1>
            <p>Почта-{{ i.email }}</p>
            <p>Имя-{{ i.first_name }}</p>
            <p>Опыт-{{ i.exp }}</p>
            {% if i.club %}
            <p>Вы - {{ i.club }}</p>
            {% else %}
            <p>Опыт не определен</p>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</div>

<form action="{% url 'users:login'  %}" method="POST">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>


</body>
</html>
